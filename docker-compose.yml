version: '3.8'

services:
  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./packages/client/src:/app/src
      - ./packages/client/index.html:/app/index.html
      - ./packages/shared/src:/app/node_modules/@xiyou/shared/src
      - ./packages/shared/dist:/app/node_modules/@xiyou/shared/dist
    environment:
      - VITE_SERVER_URL=ws://localhost:2567
    depends_on:
      - server
    networks:
      - game-network

  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    ports:
      - "2567:2567"
    volumes:
      - ./packages/server/src:/app/src
      - ./packages/shared/src:/app/node_modules/@xiyou/shared/src
      - ./packages/shared/dist:/app/node_modules/@xiyou/shared/dist
    environment:
      - NODE_ENV=development
      - PORT=2567
    networks:
      - game-network

networks:
  game-network:
    driver: bridge
